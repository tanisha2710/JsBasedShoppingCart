<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LifeStyle Furniture</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/bb0b7c469f.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-center">
          <span class="nav-icon">
              <i class="fas fa-bars"></i>
          </span>  
          <img src="./images/logo.svg" alt="sore's logo" />
          <div class="cart-btn">
              <span class="nav-icon">
                  <i class="fas fa-cart-plus"></i>
              </span>
              <div class="cart-items">0</div>
          </div>
        </div>
    </nav>
    <!-- End of NavBar-->
    <!--hero-->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title"> Furniture collection</h1>
            <button class="banner-btn">Shop Now</button>
        </div>
    </header>
    <!--end of hero-->
    <script src="app.js"></script>
</body>
</html>
